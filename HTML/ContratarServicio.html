    <h1>Contratar Servicio</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="servicio">Servicio Deseado:</label>
            <input type="text" id="servicio" name="servicio" required>
        </div>
        <div class="form-group">
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
            <label for="horario">Horario de Contacto:</label>
            <input type="text" id="horario" name="horario" required>
        </div>
        <div class="form-group">
            <label for="modelo">Modelo de su Vehículo:</label>
            <input type="text" id="modelo" name="modelo" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección de la Revisión:</label>
            <input type="text" id="direccion" name="direccion" required>
        </div>
        <div class="form-group">
            <label for="sintomas">Descripción de los Síntomas:</label>
            <textarea id="sintomas" name="sintomas" rows="4"></textarea>
        </div>
        <button type="submit">Enviar Información</button>
    </form>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Mecánica a Domicilio</title>
    <link rel="stylesheet" href="../../css/REGISTRARSE.CSS">

</head>
<body>
    <h1>Registro de Usuario</h1>
    <form id="formulario-registro">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" required>

        <label for="verificarContrasena">Verificar Contraseña:</label>
        <input type="password" id="verificarContrasena" required>

<div class="genero-grupo">
    <label>Género:</label>
    <div class="radio-grupo">
        <div>
            <input type="radio" id="hombre" name="genero" value="Hombre" required>
            <label for="hombre">Hombre</label>
        </div>
        <div>
            <input type="radio" id="mujer" name="genero" value="Mujer">
            <label for="mujer">Mujer</label>
        </div>
    </div>
</div>
        <button type="submit">Registrarse</button>
    </form>
    
    <!-- Enlace al archivo JavaScript -->
    <script src="../../JS/registro.js"></script>

</body>
</html>
